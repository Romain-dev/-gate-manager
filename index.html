<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>gate-manager</title>
        <link rel="shortcut icon" href="./hodor.png">
        <style>
            body {
                background-color:  #708090;
            }
        </style>
        <script>
            function process() {
                var element = document.getElementById("portal");
                element.style.backgroundColor = "#a0cefd";

                setTimeout(function(){
                    element.style.backgroundColor = "white";
                },500);

                request('./portail.php');
            }

            function request(url) {
                const req = new XMLHttpRequest();

                req.onreadystatechange = function(event) {
                    if (this.readyState === XMLHttpRequest.DONE) {
                        if (this.status === 200) {
                            console.log("Réponse reçue: %s", this.responseText);
                        } else {
                            console.log("Status de la réponse: %d (%s)", this.status, this.statusText);
                        }
                    }
                };

                req.open('GET', url, true);
                req.send(null);
            }
        </script>
    </head>
    <body>
        <img id="portal" style="background-color:white;border-radius:15px;margin-left:30vw;margin-top:30vh;height:40vh;width:40vw;" onclick="process();" src="./portal.png"/>
    </body>
</html>
